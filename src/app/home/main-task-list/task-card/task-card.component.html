<div class="progress-card">
  <div class="task-title">{{task.taskTitle}}</div>
  <div class="progress-indicator">
    <progress [max]="task.taskDetails.length" [value]="completedTasks()"></progress>
    {{completedTasks()}}/{{task.taskDetails.length}}
  </div>
  <details>
    <summary class="task-description">
      {{task.taskDescription}}
    </summary>
    <div class="task-details">
      <ol>
        <li *ngFor="let taskDetail of task.taskDetails">
          <input [(ngModel)]="taskDetail.completed" type="checkbox">
          {{taskDetail.name}}
        </li>
      </ol>
      <button (click)="deleteTask(task.id)" class="delete">Delete</button>
      <button (click)="openForm(task)">Edit</button>
    </div>
  </details>
</div>
